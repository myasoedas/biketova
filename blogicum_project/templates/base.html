<!-- blogicum/templates/base.html -->
{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <title>
      {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body>
    {% include "includes/header.html" %}
    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}
    <!-- Bootstrap JS & Dependencies -->
    {% bootstrap_javascript %}
    <!-- Custom JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/css_class_activate_monitoring.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
