<!-- blogicum/templates/base.html -->
{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Остеопат в Санкт-Петербурге — лечение детей и взрослых{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Остеопат в Санкт-Петербурге и Волосово. Лечение детей и взрослых. Запись по тел. +7 911 986 63 08. Эффективно и с заботой о здоровье.{% endblock %}">
    <meta name="geo.position" content="59.971537;30.343303">
    <meta name="geo.region" content="RU-SPB">
    <meta name="geo.placename" content="Санкт-Петербург, Волосово">
    <meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">
    <meta name="author" content="Бикетова Александра Викторовна">
    <meta property="og:title" content="{% block og_title %}Врач-остеопат в Санкт-Петербурге и Волосово - Бикетова Александра Викторовна{% endblock %}">

    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% block og_image %}https://osteopatbiketova.ru/static/img/og-default.png{% endblock %}">
    <meta property="og:site_name" content="Остеопат Бикетова">
    <meta property="og:locale" content="ru_RU">
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="alternate" hreflang="ru" href="https://osteopatbiketova.ru/">
  </head>
  <body>
    {% include "includes/header.html" %}
    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "MedicalBusiness",
        "name": "Врач-остеопат Бикетова Александра",
        "telephone": "+79119866308",
        "address": [
          {
            "@type": "PostalAddress",
            "addressLocality": "Санкт-Петербург",

          },
          {
            "@type": "PostalAddress",

        ],
        "url": "https://osteopatbiketova.ru/",
        "sameAs": [
          "https://t.me/+dcXq8lbU7p05ZjNi",

        ]
      }

    {% include "includes/footer.html" %}
    {% bootstrap_javascript %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/css_class_activate_monitoring.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
