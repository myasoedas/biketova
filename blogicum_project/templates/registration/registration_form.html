<!-- blogicum/templates/registration/registration_form.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <section class="registration_form-section-center my-5">
    <article class="card registration_form-card-width-max">
      <header class="card-header text-center">
        <h5>Регистрация пользователя</h5>
      </header>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="text-center mt-4">
            {% bootstrap_button button_type="submit" content="Создать" %}
          </div>
        </form>
      </div>
    </article>
  </section>
{% endblock %}
